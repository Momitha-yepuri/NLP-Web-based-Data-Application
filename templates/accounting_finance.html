{% block script %}
<script>
  $(document).ready(function (){

    $.each([
    "{{ url_for('article', folder='accounting_finance', filename='commercial_finance_analyst') }}",
    "{{ url_for('article', folder='accounting_finance', filename='product_manager_digital') }}",
    "{{ url_for('article', folder='accounting_finance', filename='software_application_support') }}",
    "{{ url_for('article', folder='accounting_finance', filename='tax_senior_manager') }}",
    "{{ url_for('article', folder='accounting_finance', filename='trainee_account_excecutive') }}",

    ], function(i, a){
      $.get(a, function(data){

        var shortened = $(data).find('#data-content').text().substring(0, 800);
        var title = $(data).find('#data-title').text();
        var image = $(data).find('#data-img img').attr('src');

        // Embed data into the homepage
        $("#data-embed-" + String(i+1)).text(shortened + '...');
        $("#img-" + String(i+1) + " img").attr("src", image);
        $("#link-" + String(i+1)).text(title);
      });
      $("#link-" + String(i+1)).attr("href", a)
    });    
  });
</script>
